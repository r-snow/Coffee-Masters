<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="/Users/ryansnow/Dropbox/Software_Development/front_end_masters/html_css_coffee_masters/coffee_masters.css"
        />
        <title>Coffee Masters</title>
    </head>
    <body>
        <div class="header">
            <img id="coffeepot" src="coffee_masters_logo.png" />
            <h1>Coffee Masters</h1>
        </div>
        <div class="transaction">
            <div class="row">
                <div class="items box">
                    <h2>ITEMS</h2>
                    <div class="item">
                        <div class="item-details">
                            <p class="quantity">1x</p>
                            <h3 class="item-name">Cappucino</h3>
                            <p class="price">$7.90</p>
                        </div>
                        <p class="instructions">Almond Milk</p>
                        <p class="instructions">Double Espresso Shot</p>
                    </div>
                    <div class="item">
                        <div class="item-details">
                            <p class="quantity">1x</p>
                            <h3 class="item-name">Cappucino</h3>
                            <p class="price">$6.00</p>
                        </div>
                        <p class="instructions">Light Foam</p>
                    </div>
                    <div class="item">
                        <div class="item-details">
                            <p class="quantity">1x</p>
                            <h3 class="item-name">Croissant</h3>
                            <p class="price">$5.37</p>
                        </div>
                        <p class="instructions">Butter</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="checkout">
                    <div class="name box">
                        <h2>NAME</h2>
                        <div class="input-group">
                            <label class="user-input-label" for="name"
                                >Name for order</label
                            >
                            <input type="text" class="customer-name" />
                        </div>
                    </div>
                    <div class="payment box">
                        <h2>PAYMENT</h2>
                        <div class="input-group">
                            <label class="user-input-label" for="cc"
                                >Card Number</label
                            >
                            <input type="text" class="cardnumber" />
                        </div>
                        <div class="input-group">
                            <label class="user-input-label" for="ccv"
                                >CCV Number</label
                            >
                            <input type="text" class="ccvnum" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="line-item">
                <h3>Subtotal:</h3>
                <p>$9.65</p>
            </div>
            <div class="line-item">
                <h3>Tax:</h3>
                <p>$0.82</p>
            </div>
            <div class="line-item">
                <h3>Total:</h3>
                <p>$10.47</p>
            </div>
            <button type="submit">Place Order</button>
        </div>
    </body>
</html>
